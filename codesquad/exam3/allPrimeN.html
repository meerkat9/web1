<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>allPrime Number</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    h1 {
      text-align: center;
      color: gray;
    }
    .card {
      float: left;
      width: 100px;
      height: 100px;
      line-height: 100px;
      font-size: 30px;
      font-weight: bold;
      color: teal;
      background-color: lightgray;
      border-radius: 10px;
      margin: 10px;
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h1>1 ~ 1000 사이의 소수</h1>
  <div id="container">
  </div>  
  <script>

    function isPrime(num) {    
      var isP = true;
      for(var i = 2; i < num ; i++){
        if(num % i === 0){
          isP = false; 
          break;
        }
      }
      return isP;
    }
    
    function findAllPrime(){
      //var primeArr = [];
      for(var i=2; i <= 1000 ; i++){
        if(isPrime(i)){
          var div = document.createElement('div');
          div.setAttribute('class', 'card');
          div.innerText = i;
          document.getElementById('container').appendChild(div);
        }
      }
    }
    findAllPrime();    

  </script> 
</body>
</html>
