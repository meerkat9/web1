<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>구구단</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    h1 {
      text-align: center;
      color: gray;
    }

    .container {
      text-align: center;
      font-size: 0;
    }

    .input {
      width: 250px;
      height: 60px;
      font-size: 24px;
      background-color: sandybrown;
      border-radius: 10px;
      text-align: left;
      color: white;
      display: inline-block;
      line-height: 60px;
      padding-left: 4px;
      margin-bottom: 2px;
    }

    .buttons {
      line-height: 60px;
    }

    .buttons div {
      width: 60px;
      height: 60px;
      background-color: darkgray;
      color: white;
      font-size: 24px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      margin: 2px;
      display: inline-block;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
      
    }

    .buttons div.otherBtn {
      background-color: lightseagreen;
    }
  </style>
</head>
<body>
  <h1>계산기</h1>
  <div class="container">
    <div class="input">0</div>
    <div class="buttons" id="btn1">
      <div id="7">7</div>
      <div id="8">8</div>
      <div id="9">9</div>
      <div class="otherBtn" id="div">/</div>
    </div>
    <div class="buttons" id="btn2">
      <div id="4">4</div>
      <div id="5">5</div>
      <div id="6">6</div>
      <div class="otherBtn" id="mul">*</div>
    </div>
    <div class="buttons" id="btn3">
      <div id="1">1</div>
      <div id="2">2</div>
      <div id="3">3</div>
      <div class="otherBtn" id="sub">-</div>
    </div>
    <div class="buttons" id="btn4">
      <div class="otherBtn" id="del">del</div>
      <div id="0">0</div>
      <div class="otherBtn" id="eq">=</div>
      <div class="otherBtn" id="plus">+</div>
    </div>
  </div>
  <script src="calc-gui.js">
  </script>
</body>
</html>
